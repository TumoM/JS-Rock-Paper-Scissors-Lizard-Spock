<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="game-container">
        <!-- Hwader -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore"></span>
                <span class="choice" id="playerChoice"></span>
            </h2>
            <!-- Icons -->
            <i id="playerRock" class="far fa-hand-rock" onclick="select('rock')" title="Rock"></i>
            <i id="playerPaper" class="far fa-hand-paper" onclick="select('paper')" title="Paper"></i>
            <i id="playerScissors" class="far fa-hand-scissors" onclick="select('scissors')" title="Scissor"></i>
            <i id="playerLizard" class="far fa-hand-lizard" onclick="select('lizard')" title="Lizard"></i>
            <i id="playerSpock" class="far fa-hand-spock" onclick="select('spock')" title="Spock"></i>
        </div>
        <!-- Computer Container -->
        <div class="player-container" id="computer">
            <h2>You - <span id="computerScore"></span>
                <span class="choice" id="computerChoice"></span>
            </h2>
            <!-- Icons -->
            <i id="computerRock" class="far fa-hand-rock" title="Rock"></i>
            <i id="computerPaper" class="far fa-hand-paper" title="Paper"></i>
            <i id="computerScissors" class="far fa-hand-scissors" title="Scissor"></i>
            <i id="computerLizard" class="far fa-hand-lizard" title="Lizard"></i>
            <i id="computerSpock" class="far fa-hand-spock" title="Spock"></i>
        </div>
        <!-- Reset Icon -->
        <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()"></i>
        <!-- Results Text -->
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <!-- Script -->
    <script type="module" src="assets/script.js"></script>
</body>

</html>
